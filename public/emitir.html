<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Emitir Video</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <video src="" id="video" style="width:680px;height:320px;" autoplay></video>
    <canvas style="display: none;" id="preview"></canvas>
    <div id="logger"></div>
    <hr>
    <ul id="message">
      
    </ul>
    <div id="controls">
      <form action="">
        <input type="text" id="msj" placeholder="Escribe tu Mensaje...">
      <input type="submit" value="Enviar">
      </form>
    </div>
    <script type="text/javascript">
      var canvas = document.getElementById("preview");
      var context = canvas.getContext("2d");
      canvas.width = 800;
      canvas.height = 600;
      context.width = canvas.width;
      context.height = canvas.height;
      var video = document.getElementById('video');
      var socket = io();
      function logger(msg){
        $("#logger").text(msg);
      }

      function loadCam(stream){
        video.src = window.URL.createObjectURL(stream);
        logger('Camara cargada correctamente');
      }

      function loadFail(){
        logger('Camara presenta error, por favor, revisala');
      }

      function viewVideo(video,context){
        context.drawImage(video,0,0,context.width,context.height);
        socket.emit('stream',canvas.toDataURL('image/webp'));
      }

      $(function(){
        navigator.getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia
        || navigator.mozGetUserMedia || navigator.msgGetUserMedia);
        if (navigator.getUserMedia) {
          navigator.getUserMedia({video : true, audio : true},loadCam,loadFail);
        }
        setInterval(function(){
          viewVideo(video,context);
        },100);
        $("form").submit(function(){
          var mensaje = $("#msj").val();
          if (mensaje == "") return false;
          socket.emit('message',mensaje);
          $("#msj").val('').focus();
          return false;
        });
      });

      socket.on('message',function(msg,id){
        $("#message").append($('<li>').text(id + msg));
      });
    </script>
  </body>
</html>
